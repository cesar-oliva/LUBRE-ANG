
<div class="container-fluid py-3">
    <div class="row">
        <div class="col">
   
        </div>
        <div class="col">
            <a class="btn btn-outline-primary d-block">Add New Employee</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover table-primary">
        <thead>
          <tr>
            <th scope="col">#File</th>
            <th scope="col">Cuil Number</th>
            <th scope="col">Email Address</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <th>{{employee.fileNumber}}</th>
            <td>{{employee.cuilNumber}}</td>
            <td>{{employee.emailAddress}}</td>
            <th>{{employee.name}}</th>
            <td>{{employee.lastName}}</td>
            <th>{{employee.phoneNumber}}</th>
            <td>{{employee.address}}</td>
          </tr>
        </tbody>
    </table>
</div>
